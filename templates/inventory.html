<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inventory Management</title>
  </head>
  <body>
    <h1>Inventory Management</h1>

    <!-- Add Item Form -->
    <h2>Add Item</h2>
    <form id="addItemForm">
      <input type="text" id="addItem_name" placeholder="Item name" required />
      <input type="number" id="addQuantity" placeholder="Quantity" required />
      <button type="submit">Add</button>
    </form>

    <!-- Update Item Form -->
    <h2>Update Item</h2>
    <form id="updateItemForm">
      <input type="number" id="updateItemID" placeholder="Item ID" required />
      <input
        type="number"
        id="updateQuantity"
        placeholder="New Quantity"
        required
      />
      <button type="submit">Update</button>
    </form>

    <!-- Delete Item Form -->
    <h2>Delete Item</h2>
    <form id="deleteItemForm">
      <input type="number" id="deleteItemID" placeholder="Item ID" required />
      <button type="submit">Delete</button>
    </form>

    <table id="itemTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Item name</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be inserted here -->
      </tbody>
    </table>

    <!-- Display List of Items -->
    <h2>All Items</h2>
    <div id="ItemList"></div>
    <!-- Javascript file -->
    <script src="/static/js/inventory.js"></script>
  </body>
</html>
