<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Datacenter Management</title>
  </head>
  <body>
    <h1>Datacenter Management</h1>

    <!-- Add Datacenter Form -->
    <h2>Add Datacenter</h2>
    <form id="addDatacenterForm">
      <input type="text" id="addLocation" placeholder="Location" required />
      <input type="number" id="addCapacity" placeholder="Capacity" required />
      <button type="submit">Add</button>
    </form>

    <!-- Update Datacenter Form -->
    <h2>Update Datacenter</h2>
    <form id="updateDatacenterForm">
      <input
        type="number"
        id="updateDatacenterID"
        placeholder="Datacenter ID"
        required
      />
      <input
        type="number"
        id="updateCapacity"
        placeholder="New Capacity"
        required
      />
      <button type="submit">Update</button>
    </form>

    <!-- Delete Datacenter Form -->
    <h2>Delete Datacenter</h2>
    <form id="deleteDatacenterForm">
      <input
        type="number"
        id="deleteDatacenterID"
        placeholder="Datacenter ID"
        required
      />
      <button type="submit">Delete</button>
    </form>
    <!-- Display List of Datacenters -->
    <h2>All Datacenters</h2>

    <table id="datacenterTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Location</th>
          <th>Capacity</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be inserted here -->
      </tbody>
    </table>

    <div id="datacenterList"></div>
    <!-- Javascript file -->
    <script src="/static/js/datacenter.js"></script>
  </body>
</html>
